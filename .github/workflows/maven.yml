name: Java CI with Maven

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  security-events: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven
          cache-dependency-path: UnitTest_Slot4/pom.xml

      - name: Build with Maven (UnitTest_Slot4)
        working-directory: UnitTest_Slot4
        run: mvn -B -U package

      - name: Update dependency graph (UnitTest_Slot4)
        if: github.event_name == 'push'
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
        with:
          directory: UnitTest_Slot4
